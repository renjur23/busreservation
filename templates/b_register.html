{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/brs_register.css' %}" />
    <script src="{% static 'js/age.js' %}"></script>
</head>
<body>
    <div class="reg_container">
        <p>"Join Danke Travels Today! Your Journey Begins Here."</p>
        <div class="brs_register">
            <h1>Register</h1>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="reg_btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
