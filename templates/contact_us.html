{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Contact Us</h1>
    
    <p class="lead">
        We'd love to hear from you! Whether you have a question, feedback, or need assistance, please fill out the form below, and our team will get back to you as soon as possible.
    </p>

    <!-- Display messages -->

    <form method="POST" action="{% url 'contact_us' %}" onsubmit="showAlert(event)">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function showAlert(event) {
        event.preventDefault(); 
        alert('Your message has been sent successfully!');
        event.target.submit(); 
    }
</script>
{% endblock %}
