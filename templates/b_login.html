{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/brs_login.css' %}" />
</head>
<body>
    <div class="log_container">
        <div class="logo-section">
            <img src="{% static 'images/brslogo.png' %}" class="logo">
            <img src="{% static 'images/brslogin.jpg' %}" class="bus-image">
        </div>
        <div class="brs_login">
            <h1>Login</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="log_btn" type="submit">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Â©2024 All rights reserved.</p>
    </footer>
</body>
</html>
